<main class="form-outer-container">
    <div class="form-container">
        <h2 class="form-title">Contact Me</h2>

        <form action="" id="contact-form">
            <div class="form-group">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="email@mail.com" required>
            </div>
            <div class="form-group">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" name="subject" class="form-input" placeholder="Inquiry about..." required>
            </div>
            <div class="form-group-last">
                <label for="message" class="form-label">Your Message</label>
                <textarea name="message" id="message" cols="30" rows="10" class="form-input" placeholder="Your message here..." required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
            <div id="statusMessage" class="message-box"></div>
        </form>
    </div>
